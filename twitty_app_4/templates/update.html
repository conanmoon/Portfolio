{% extends 'base.html' %}

{% block title  %}
User Update Page

{% if message %}
{{ message }}
{% endif %}
{% endblock  %}

{% block lead  %}
Please type your "New Name" to replace the "Name" that already exists in the database.
{% endblock  %}

{% block main_body  %}
<form method="POST" action="./update" style="display: inline">
  <input name="old_name" class="form-control" type="text" placeholder="Name">
  <input name="new_name" class="form-control" type="text" placeholder="New Name">
  <input type="submit" class="btn btn-primary" value="Update"/>
</form>
{% endblock  %}
